[build.environment]
  DISABLE_ESLINT_PLUGIN="true"

[build]
  # default build command
  command = "cd apps/web && pnpm run envsetup && cd ../../ && pnpm run build:web --skip-nx-cache"

[context.deploy-preview]
  command = "cd apps/web && pnpm run envsetup && cd ../../ && pnpm run build:web --skip-nx-cache"

[[redirects]]
  from = "https://dev.web.novu.co/*"
  to = "https://dashboard.novu-staging.co/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://dev.web.novu.co/*"
  to = "http://dashboard.novu-staging.co/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://dev.dashboard.novu.co/*"
  to = "https://dashboard.novu-staging.co/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://dev.dashboard.novu.co/*"
  to = "http://dashboard.novu-staging.co/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://web.novu.co/*"
  to = "https://dashboard.novu.co/:splat"
